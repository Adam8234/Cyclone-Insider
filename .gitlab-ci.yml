stages:
  - build
  
build:
    stage: build
    image: java:8-jdk
    script:
    - cd ./Backend
    - chmod +x ./gradlew
    - ./gradlew build
    artifacts:
        paths:
            - ./Backend/build/libs/*.jar
            - ./Backend/build/libs/*.war
        expire_in: 1 week
    only:
        - master